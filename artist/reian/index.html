          'platform.bandcamp': 'Bandcamp',
          'platform.soundcloud': 'SoundCloud',
          'footer.service': 'Artist & Label Global Digital Promotion Service',
          'footer.contact': 'Contact Us',
          'footer.copyright': 'Copyright &copy; 2025 Lucetune.com. All Rights Reserved'
        }
      };
    
    // 切换页面语言内容 - 完全在当前页面更新，不进行任何跳转
      function switchLanguage(lang) {
        console.log('Attempting to switch language to:', lang);
        
        // 确保参数有效
        if (!lang || !langData[lang]) {
          console.error('Invalid language:', lang);
          return;
        }
        
        // 更新HTML文档语言属性
        document.documentElement.lang = lang === 'CN' ? 'zh-CN' : 'en';
        
        // 更新页面标题 - 保持"澪暗"不变
        document.title = '澪暗(Reian) | Lucetune Fan+';
        
        // 更新所有带data-lang-key属性的元素内容
        document.querySelectorAll('[data-lang-key]').forEach(el => {
          const key = el.getAttribute('data-lang-key');
          if (langData[lang] && langData[lang][key]) {
            console.log('Updating element with key:', key, 'to value:', langData[lang][key]);
            el.innerHTML = langData[lang][key];
          }
        });
        
        console.log(`Language switched successfully to: ${lang}`);
      }
    
    // 简单的背景动态效果
    window.addEventListener('scroll', function() {
      const scrollPosition = window.scrollY;
      // 为页面添加滚动时的视差效果
      document.querySelectorAll('.section-fade-in').forEach((section, index) => {
        const rect = section.getBoundingClientRect();
        const isVisible = rect.top < window.innerHeight && rect.bottom >= 0;
        if (isVisible) {
          section.style.opacity = '1';
          section.style.transform = 'translateY(0)';
        }
      });
    });
    
    // 所有交互功能在DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 获取所有需要的DOM元素
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const languageToggle = document.getElementById('language-toggle');
      const languageMenu = document.getElementById('language-menu');
      const languageArrow = document.getElementById('language-arrow');
      const mobileLanguageToggle = document.getElementById('mobile-language-toggle');
      const mobileLanguageMenu = document.getElementById('mobile-language-menu');
      const mobileLanguageArrow = document.getElementById('mobile-language-arrow');
      
      // 初始化隐藏状态
      if (mobileMenu) mobileMenu.classList.add('hidden');
      if (languageMenu) languageMenu.classList.add('hidden');
      if (mobileLanguageMenu) mobileLanguageMenu.classList.add('hidden');
      
      // 移动端主菜单切换
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          mobileMenu.classList.toggle('hidden');
        });
      }
      
      // 桌面端语言切换按钮
      if (languageToggle && languageMenu && languageArrow) {
        languageToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          languageMenu.classList.toggle('hidden');
          languageArrow.style.transform = languageMenu.classList.contains('hidden') ? 'rotate(0)' : 'rotate(180deg)';
        });
        
        // 桌面端语言选项点击事件
        const desktopLangOptions = languageMenu.querySelectorAll('[data-lang]');
        desktopLangOptions.forEach(option => {
          option.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const newLang = this.getAttribute('data-lang');
            console.log('Desktop language option clicked:', newLang);
            
            // 更新按钮显示的语言
            const langSpan = languageToggle.querySelector('span');
            if (langSpan) {
              langSpan.textContent = newLang;
            }
            
            // 切换页面语言内容
            switchLanguage(newLang);
            
            // 关闭菜单
            languageMenu.classList.add('hidden');
            languageArrow.style.transform = 'rotate(0)';
          });
        });
      }
      
      // 移动端语言切换按钮
      if (mobileLanguageToggle && mobileLanguageMenu && mobileLanguageArrow) {
        mobileLanguageToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          mobileLanguageMenu.classList.toggle('hidden');
          mobileLanguageArrow.style.transform = mobileLanguageMenu.classList.contains('hidden') ? 'rotate(0)' : 'rotate(180deg)';
        });
        
        // 移动端语言选项点击事件
        const mobileLangOptions = mobileLanguageMenu.querySelectorAll('[data-lang]');
        mobileLangOptions.forEach(option => {
          option.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const newLang = this.getAttribute('data-lang');
            console.log('Mobile language option clicked:', newLang);
            
            // 更新按钮显示的语言
            const langSpan = mobileLanguageToggle.querySelector('span');
            if (langSpan) {
              langSpan.textContent = newLang;
            }
            
            // 切换页面语言内容
            switchLanguage(newLang);
            
            // 关闭菜单
            mobileLanguageMenu.classList.add('hidden');
            mobileLanguageArrow.style.transform = 'rotate(0)';
          });
        });
      }
      
      // 点击菜单内容阻止冒泡
      if (languageMenu) {
        languageMenu.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      }
      
      if (mobileLanguageMenu) {
        mobileLanguageMenu.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      }
      
      // 点击外部关闭所有菜单
      document.addEventListener('click', function(event) {
        // 关闭移动端主菜单
        if (mobileMenuButton && mobileMenu && !mobileMenu.classList.contains('hidden') && 
            !mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
          mobileMenu.classList.add('hidden');
        }
        
        // 关闭桌面端语言菜单
        if (languageToggle && languageMenu && !languageMenu.classList.contains('hidden') && 
            !languageToggle.contains(event.target) && !languageMenu.contains(event.target)) {
          languageMenu.classList.add('hidden');
          if (languageArrow) {
            languageArrow.style.transform = 'rotate(0)';
          }
        }
        
        // 关闭移动端语言菜单
        if (mobileLanguageToggle && mobileLanguageMenu && !mobileLanguageMenu.classList.contains('hidden') && 
            !mobileLanguageToggle.contains(event.target) && !mobileLanguageMenu.contains(event.target)) {
          mobileLanguageMenu.classList.add('hidden');
          if (mobileLanguageArrow) {
            mobileLanguageArrow.style.transform = 'rotate(0)';
          }
        }
      });
    });
  </script>
